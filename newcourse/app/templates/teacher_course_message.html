{% extends "teacher_course_info.html" %}

{% block content %}
    <!-- Chat box -->
          <div class="box box-success">
            <div class="box-header">
              <i class="fa fa-comments-o"></i>
              <h3 class="box-title">Chat</h3>

              <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                <div class="btn-group" data-toggle="btn-toggle">
                  <button type="button" class="btn btn-default btn-sm active"><i class="fa fa-square text-green"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-square text-red"></i></button>
                </div>
              </div>
            </div>
            <div class="box-body chat" id="chat-body">
              {% for obj in chat %}
    <div class="item">
        <img src="http://wy.chaopengz.com/newcourse/dist/img/user4-128x128.jpg" alt="user image" class="online">
        <p class="message">
                  <a href="#" class="name">
                    <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{ obj.created }}</small>{{ obj.user }}
                      </a>
         {{ obj.message }}</p>
              </div>
        {% endfor %}
              <!-- /.item -->
            </div>
            <!-- /.chat -->
              <form id="chat-form" method="post" action="/chatpost/">
            <div class="box-footer">
              <div class="input-group">
                <input class="form-control" id="chat-msg" name="chat-msg" placeholder="Type message...">

                <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-flat">Send</button>
                </div>
              </div>
            </div>
            </form>
          </div>
    <script src="/static/chat.js"></script>
{% endblock %}
