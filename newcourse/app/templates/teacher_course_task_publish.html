{% extends "teacher_course.html" %}
{% block content %}

    <div class="box box-info">
         <div class="box-header with-border">
            <h3 class="box-header with-border"> 发布作业
            </h3>
         </div>

        <form method = "post" action="/teacher/course/task_publish/" class="form-horizontal" enctype="multipart/form-data" >

            <div class="box-body">
              <div class="form-group">
                    <label  class="col-sm-2 control-label">作业名称</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="name" type="text" placeholder="作业名称">
                    </div>
                </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">起始日期</label>
                <div class="col-sm-10">
                       <div class="input-group">
                             <span class="input-group-addon">
                                 <i class="fa fa-calendar"></i>
                             </span>
                             <input type="text" name="start" class="form-control pull-right" id="start">
                       </div>
                </div>
            </div>
            <div class="form-group">
                  <label class="col-sm-2 control-label">截止日期</label>
                  <div class="col-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                                <input type="text" name="end" class="form-control pull-right" id="end">
                        </div>
                  </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">作业要求</label>
                <div class="col-sm-10">
                     <textarea name="requirements" class="form-control" rows="3" type="text" placeholder="作业要求"></textarea>
{#                        <input class="form-control"   placeholder=>#}
                </div>
            </div>
            <div class="box-footer">
                    <button type="submit" class="btn bg-olive margin">提交</button>
            </div>
            </div>
        </form>
    </div>
<script>
    //Date range picker
   // $('#reservation').daterangepicker();
 $('#start').datepicker({
      autoclose: true
    });
 $('#end').datepicker({
      autoclose: true
    });
    </script>
{% endblock %}
