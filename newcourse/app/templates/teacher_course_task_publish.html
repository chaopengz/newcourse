{% extends "teacher_course.html" %}
{% block content %}
    <div class="box box-info">
         <div class="box-header with-border">
            <h3 class="box-header with-border"> 发布作业
            </h3>
         </div>

        <form method = "post" action="/teacher/course/task_publish/" id="form1" class="form-horizontal" enctype="multipart/form-data" >

            <div class="box-body">
              <div class="form-group">
                    <label class="col-sm-2 control-label">作业名称</label>
                    <div class="col-sm-10">
                        <input id="name" class="form-control"  name="name" type="text" placeholder="作业名称">
                    </div>
                </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">起始日期</label>
                <div class="col-sm-10">
                       <div class="input-group">
                             <span class="input-group-addon">
                                 <i class="fa fa-calendar"></i>
                             </span>
                             <input type="text"  name="start" class="form-control pull-right" id="start">
                       </div>
                </div>
            </div>
            <div class="form-group">
                  <label class="col-sm-2 control-label">截止日期</label>
                  <div class="col-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                                <input type="text" name="end" class="form-control pull-right" id="end">
                        </div>
                  </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">作业要求</label>
                <div class="col-sm-10">
                     <textarea id="task_requirement" class="form-control" name="requirements" class="form-control" rows="3" type="text" placeholder="作业要求"></textarea>

                </div>
            </div>
            <div class="box-footer">
                     <button  type="button" class="btn btn-primary" onclick="save_task_requirement()">提交</button>
            </div>
            </div>
        </form>
    </div>
<script>
    //Date range picker
   // $('#reservation').daterangepicker();
 $('#start').datepicker({
      autoclose: true
    });
 $('#end').datepicker({
      autoclose: true
    });

function save_task_requirement(){

    if($("#name").val().length<=0){
            alert("请写作业名称！");
    }else{
        $('#form1').submit();
    }
}
    </script>
{% endblock %}
