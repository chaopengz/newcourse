{% for obj in chat %}
   <div class="item">
        <img src="{{ obj.user.pic }}" alt="user image" class="online">
        <p class="message">
                  <a href="#" class="name">
                    <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{ obj.created }}</small>{{ obj.user.real_name }}
                      </a>
         {{ obj.message }}</p>
   </div>
{% endfor %}
