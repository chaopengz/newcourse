<body class="hold-transition login-page" style="background-image: url('../../static/dist/img/bkg1.jpg');background-size:cover; ">
<div class="login-box" >
  <div class="login-logo">
    <a href="#"><b>在线协同教学平台</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">请输入您的用户名和密码</p>

    <form action="/login/" method="post">
      <div class="form-group has-feedback">
        <input id="pu" type="text" name="username" class="form-control" placeholder="账号名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
          <div id="pp" class="alertMessage" style="display:none"></div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
