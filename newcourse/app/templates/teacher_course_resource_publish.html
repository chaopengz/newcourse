{% extends "teacher_course.html" %}

{% block content %}
    <div class="box box-info">
     <div class="box-header with-border">
        <h3 class="box-header with-border"> 上传资源
        </h3>
     </div>
            <form method = "post" class="form-horizontal" enctype="multipart/form-data" >

                <div class="box-body">
                    <div class="form-group">
                    <label  class="col-sm-2 control-label">资源描述</label>
                    <div class="col-sm-10">
                        {{ uf.Description }}
                    </div>
                    </div>
              </div>
                <div class="box-body">
                    <div class="form-group">
                    <label  class="col-sm-2 control-label">文件夹</label>
                    <div class="col-sm-10">
                        {{ uf.Folder }}
                    </div>
                </div>
              </div>
                <div class="box-body">
                    <div class="form-group">
                    <label class="col-sm-2 control-label">文件</label>
                    <div class="col-sm-10">
                        {{ uf.File }}
                    </div>
                </div>
              </div>
                <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">上传</button>
              </div>
        </form>
    </div>

{% endblock %}
