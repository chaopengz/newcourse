{% extends "administrator.html" %}
{% block content %}
    <div class="col-md-6">
    <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">学期名</h3>
            </div>
            <div class="box-body">
              <input class="form-control input-lg" type="text" placeholder="请输入学期名">
            </div>
            <!-- /.box-body -->
    </div>
    <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">星期数</h3>
            </div>
            <div class="box-body">
              <input class="form-control input-lg" type="text" placeholder="请输入星期数">
            </div>
            <!-- /.box-body -->
    </div>

     <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">起止日期</h3>
            </div>
            <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="reservation">
            </div>
            <!-- /.box-body -->
    </div>

    <button type="button" class="btn bg-olive margin">提交</button>
    </div>

<script>
    //Date range picker
    $('#reservation').daterangepicker();
    </script>
{% endblock %}
