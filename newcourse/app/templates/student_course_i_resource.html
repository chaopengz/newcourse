{% extends "student_course_i.html" %}

{% block content %}
    <input class="btn  btn-primary" type="button"  value="一键下载" onclick="javascript:window.location.href='/student/course/one_click_download'">
    <div class="box">
    <div class="box-body table-responsive no-padding" style="overflow-x: hidden">
           <table class="table table-hover" id="table1">
               <thead>
                <tr>
                  <th>资源序号</th>
                  <th>资源名称</th>
                    <th>资源类型</th>
                    <th>上传时间</th>
                    <th>下载链接</th>
                </tr></thead>
                <tbody>
                  {% for resourceclass in resourcesclasses %}
                    <tr href="/teacher/resource/">
                        <td>{{ forloop.counter }}</td>
                        <td>{{ resourceclass.0.name }}</td>
                        <td>{{ resourceclass.1.name }}</td>
                        <td>{{ resourceclass.0.submit_time }}</td>
                        <td><a href="/media/{{ resourceclass.0.server_path }}"  class="btn  btn-success">下载</a> </td>
                    </tr>
                  {% endfor %}
           </tbody>
           </table>
       </div>
    </div>
<script>$(function () {
    set_table("table1");
  });
   </script>
{% endblock %}
