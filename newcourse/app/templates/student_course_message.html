{% extends "student_course_i.html" %}

{% block content %}
    <!-- Chat box -->
          <div class="box box-success">
            <div class="box-header">
              <i class="fa fa-comments-o"></i>
              <h3 class="box-title">课程交流</h3>

            </div>
            <div class="box-body chat" id="chat-body">
        <div id="msg-list-div" class="panel-body">

            <ul id="msg-list">
              {% for obj in chat %}
    <div class="item">
        <img src="http://wy.chaopengz.com/newcourse/dist/img/user4-128x128.jpg" alt="user image" class="online">
        <p class="message">
                  <a href="#" class="name">
                    <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{ obj.created }}</small>{{ obj.user.real_name }}
                      </a>
         {{ obj.message }}</p>
              </div>
        {% endfor %}
              <script>
                    var chatlist = document.getElementById('msg-list-div');
                    chatlist.scrollTop = chatlist.scrollHeight;
                </script>
            </ul></div>
              <!-- /.item -->
            </div>
            <!-- /.chat -->
              <form id="chat-form" method="post" action="/chatpost/">
            <div class="box-footer">
              <div class="input-group">
                <input class="form-control" id="chat-msg" name="chat-msg" placeholder="Type message...">

                <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-flat">Send</button>
                </div>
              </div>
            </div>
            </form>
          </div>
    <script src="/static/chat.js"></script>
{% endblock %}
