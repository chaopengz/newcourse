{% extends "administrator.html" %}

{% block content %}
<div class="center-block" style="display: block; margin-left: 25%;margin-right: 25%">
  <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">添加学生</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" method="post" id="form1" action="/administrator/student/save_student/">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name='t_name' id="name" value="">
                  </div>
                </div>
              </div>
                              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                      <label class="col-sm-2 control-label">123</label>
                  </div>
                </div>
              </div>
                              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">真实姓名</label>
                  <div class="col-sm-10">
                       <input type="text" class="form-control" name='t_realname' id="realname" value="">
                  </div>
                </div>
              </div>
            </form>
             <div class="box-footer">
                <button type="button" style="max-width:100px"  class="btn btn-primary" onclick="save_student()">保存</button>
                 <a href="/administrator/student/" class="btn btn-default" >返回</a>
              </div>
          </div>
    </div>
<script>
function save_student(){
    if($("#name").val().length<=0 || $('#realname').val().length<=0){
        alert("请将信息填写完整！");
    }else{
        $('#form1').submit();
    }
}
</script>
{% endblock %}
